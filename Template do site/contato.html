<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleContato.css"/>
</head>
<body>
    <header id="headerContent">
        <nav>
            <a href="main.html" class="logo">Inova Jovem</a>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="pesquisar.html">Pesquisar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="contactArea">
            <div>
                <label>Seu nome completo:</label>
                <input type="text" placeholder="Digite aqui seu nome..."/>
            </div>
            <div>
                <label>Seu e-mail para contato:</label>
                <input type="email" placeholder="Digite aqui seu e-mail..." />
            </div>
            <div>
                <label>Assunto:</label>
                <input type="text" placeholder="Digite aqui o assunto do contato..."/>
            </div>
            <div>
                <label>Mensagem:</label>
                <textarea maxlength="1000" placeholder="Digite aqui o corpo da mensagem..."></textarea>
                <label>0/1000 caracteres</label>
            </div>
            <div>
                <button>Enviar mensagem</button>
            </div>
        </div>
        <div id="message">
            <p>Esta área de contato serve para contactar diretamente os desenvolvedores desse site, qualquer dúvida, reclamação ou sugestão envie para nós melhorarmos o site.</p>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados a Allanzinh0.</p>
    </footer>
</body>
</html>
